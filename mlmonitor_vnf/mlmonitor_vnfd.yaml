vnfd-catalog:
    schema-version: "v3.0"
    vnfd:
    -   id: mlmonitor_vnfd
        name: mlmonitor_vnfd
        short-name: mlmonitor_vnfd
        description: ML monitor entity
        vendor: I2T Reserch Group
        version: '1.0'

        # Management interface
        mgmt-interface:
            cp: vnf-mgmt

        # At least one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: mlmonitor_vnfd-VM
            name: mlmonitor_vnfd-VM
            description: mlmonitor_vnfd-VM
            count: 1
            cloud-init-file: cloud-config

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 1024
                storage-gb: 10

            # Image including the full path
            image: "ubuntu-focal"

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-mgmt

            # Juju
            vdu-configuration:
                juju:
                    charm: monitor
                    proxy: false
                config-access:
                    ssh-access:
                        required: true
                        default-user: ubuntu
    
        vnf-configuration:
            relation:
            -   name: server
                entities:
                -   id: mlmonitor_vnfd-VM
                    endpoint: server
                -   id: mlpredictor_vnfd-VM
                    endpoint: server
        
        connection-point:
        -   name: vnf-mgmt
            type: VPORT