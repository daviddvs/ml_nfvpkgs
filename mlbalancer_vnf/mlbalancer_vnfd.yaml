vnfd-catalog:
    schema-version: "v3.0"
    vnfd:
    -   id: mlbalancer_vnfd
        name: mlbalancer_vnfd
        short-name: mlbalancer_vnfd
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'

        # Management interface
        mgmt-interface:
            cp: vnf-cp0

        # At least one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: mlbalancer_vnfd-VM
            name: mlbalancer_vnfd-VM
            description: mlbalancer_vnfd-VM
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 1024
                storage-gb: 10

            # Image including the full path
            image: "image-name"

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0
        connection-point:
        -   name: vnf-cp0